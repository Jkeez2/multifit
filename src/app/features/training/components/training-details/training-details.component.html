<div *ngIf="training">
  <div class="training-details">
    <h2>{{training.name}}</h2>

    <mat-card class="card-general-informations">
      <mat-card-header>
        <mat-card-title i18n>General informations</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-general-informations-items">
        <mat-card i18n-matTooltip matTooltip="Training date" class="card-training-date">
          <i class="fa fa-calendar fa-5x" aria-hidden="true"></i>
          <mat-card-subtitle>{{training.date}}</mat-card-subtitle>
        </mat-card>
        <mat-card i18n-matTooltip matTooltip="Average heart rate" class="card-heart-rate">
          <i class="fa fa-heartbeat fa-5x" aria-hidden="true"></i>
          <mat-card-subtitle>{{training.avgHeartRate}}</mat-card-subtitle>
        </mat-card>
        <mat-card i18n-matTooltip matTooltip="Training duration" class="card-training-duration">
          <i class="fa fa-clock-o fa-5x" aria-hidden="true"></i>
          <mat-card-subtitle>{{training.duration}}</mat-card-subtitle>
        </mat-card>
        <mat-card i18n-matTooltip matTooltip="Activities" class="card-training-duration">
          <i class="fa fa-futbol-o fa-5x" aria-hidden="true"></i>
          <mat-card-subtitle>{{sportsNames | arrayToString}}</mat-card-subtitle>
        </mat-card>
      </mat-card-content>
    </mat-card>
    
  </div>
</div>
