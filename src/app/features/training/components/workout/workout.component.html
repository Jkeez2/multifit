<mat-card class="workout">
  <mat-card-header>
    <mat-card-title i18n>Workout</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-workout-exercices">
    <ng-container *ngFor="let exercice of workoutTraining.exercices">
      <mat-card i18n-matTooltip matTooltip={{exercice.name}} class="card-workout-exercice">
        <mat-card-header>
          <mat-card-title i18n>{{exercice.name}}</mat-card-title>
        </mat-card-header>
        <table mat-table [dataSource]="exercice.sets" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element;let i = index"> {{i + 1}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef i18n> weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="repetitions">
            <th mat-header-cell *matHeaderCellDef i18n> repetitions </th>
            <td mat-cell *matCellDef="let element"> {{element.reps}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card>
    </ng-container>
  </mat-card-content>
</mat-card>
