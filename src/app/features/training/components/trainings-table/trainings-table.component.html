<mat-form-field>
  <mat-label i18n>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" i18n-placeholder placeholder="Filter by name, sport,..." #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- See Details Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header i18n> Actions </th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/trainings/detail/{{row.id}}">
          <button mat-mini-fab i18n-matTooltip matTooltip="Details" color="primary" i18n-aria-label aria-label="Example mini fab with a heart icon">
              <mat-icon>visibility</mat-icon>
          </button>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" i18n>No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" i18n-aria-label aria-label="Select page of users"></mat-paginator>
</div>
