<h1>{{title}}</h1>

<form [formGroup]="trainingForm" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label i18n>Training name</mat-label>
    <input matInput formControlName="name" type="text" required>
  </mat-form-field>

  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label i18n>Duration</mat-label>
    <input matInput formControlName="duration" type="time">
    <mat-hint>HH:MM</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label i18n>Date</mat-label>
    <input matInput formControlName="date" type="date" required>
  </mat-form-field>

  <mat-form-field appearance="outline" floatLabel="auto">
    <mat-label i18n>Average heart rate</mat-label>
    <input matInput formControlName="avgHeartRate" type="text" inputmode="numeric" pattern="\d*">
    <span matTextSuffix>bpm</span>
  </mat-form-field>

  <button type="submit" [disabled]="!trainingForm.valid" i18n>Create training</button>
</form>
